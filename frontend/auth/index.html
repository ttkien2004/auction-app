<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nền tảng mua/bán đồ cũ</title>
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<h1>Sàn Đấu Giá</h1>

					<div id="message-container" class="mb-3"></div>

					<ul class="nav nav-tabs" id="authTabs" role="tablist">
						<li class="nav-item" role="presentation">
							<button
								class="nav-link active"
								id="login-tab"
								data-bs-toggle="tab"
								data-bs-target="#login-pane"
								type="button"
								role="tab"
							>
								Đăng Nhập
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button
								class="nav-link"
								id="register-tab"
								data-bs-toggle="tab"
								data-bs-target="#register-pane"
								type="button"
								role="tab"
							>
								Đăng Ký
							</button>
						</li>
					</ul>

					<div class="tab-content" id="authTabsContent">
						<div
							class="tab-pane fade show active"
							id="login-pane"
							role="tabpanel"
						>
							<form id="login-form" class="p-3 border border-top-0">
								<h3>Đăng Nhập</h3>
								<div class="mb-3">
									<label for="login-email" class="form-label">Email</label>
									<input
										type="email"
										class="form-control"
										id="login-email"
										required
									/>
								</div>
								<div class="mb-3">
									<label for="login-password" class="form-label"
										>Mật khẩu</label
									>
									<input
										type="password"
										class="form-control"
										id="login-password"
										required
									/>
								</div>
								<button type="submit" class="btn btn-primary">Đăng Nhập</button>
							</form>
						</div>

						<div class="tab-pane fade" id="register-pane" role="tabpanel">
							<form id="register-form" class="p-3 border border-top-0">
								<h3>Đăng Ký</h3>
								<div class="mb-3">
									<label for="reg-username" class="form-label"
										>Tên đăng nhập</label
									>
									<input
										type="text"
										class="form-control"
										id="reg-username"
										required
									/>
								</div>
								<div class="mb-3">
									<label for="reg-fullname" class="form-label">Họ và Tên</label>
									<input
										type="text"
										class="form-control"
										id="reg-fullname"
										required
									/>
								</div>
								<div class="mb-3">
									<label for="reg-email" class="form-label">Email</label>
									<input
										type="email"
										class="form-control"
										id="reg-email"
										required
									/>
								</div>
								<div class="mb-3">
									<label for="reg-password" class="form-label">Mật khẩu</label>
									<input
										type="password"
										class="form-control"
										id="reg-password"
										required
									/>
								</div>
								<button type="submit" class="btn btn-success">Đăng Ký</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../scripts/auth.js"></script>
	</body>
</html>
