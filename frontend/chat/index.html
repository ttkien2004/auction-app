<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat Real (Có Đăng Nhập)</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background-color: #f0f2f5;
				height: 100vh;
			}
			.chat-container {
				height: 80vh;
				display: flex;
				flex-direction: column;
			}
			.messages-area {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				background: #fff;
				border: 1px solid #ddd;
			}
			.message {
				margin-bottom: 10px;
				padding: 8px 12px;
				border-radius: 15px;
				max-width: 70%;
			}
			.my-msg {
				background: #007bff;
				color: white;
				align-self: flex-end;
				margin-left: auto;
			}
			.other-msg {
				background: #e9ecef;
				color: black;
				align-self: flex-start;
			}
		</style>
	</head>
	<body>
		<div class="container mt-4">
			<h2 class="text-center mb-4">Hệ thống Chat Real-time</h2>

			<div id="login-section" class="card mx-auto p-4" style="max-width: 400px">
				<h4 class="text-center">Đăng Nhập</h4>
				<div class="mb-3">
					<label>Email</label>
					<input
						type="email"
						id="email"
						class="form-control"
						value="an@example.com"
					/>
				</div>
				<div class="mb-3">
					<label>Mật khẩu</label>
					<input
						type="password"
						id="password"
						class="form-control"
						value="password123"
					/>
				</div>
				<button class="btn btn-primary w-100" id="btn-login">Đăng Nhập</button>
				<div id="login-error" class="text-danger mt-2 text-center"></div>
			</div>

			<div id="chat-section" class="d-none">
				<div
					class="alert alert-success d-flex justify-content-between align-items-center"
				>
					<span
						>Xin chào, <strong id="user-name">...</strong> (ID:
						<span id="user-id"></span>)</span
					>
					<button class="btn btn-sm btn-outline-danger" id="btn-logout">
						Đăng xuất
					</button>
				</div>

				<div class="row">
					<div class="col-md-4 mb-3">
						<div class="card p-3">
							<label>Nhập ID Hội thoại muốn chat:</label>
							<div class="input-group">
								<input
									type="number"
									id="conversation-id"
									class="form-control"
									value="1"
								/>
								<button class="btn btn-secondary" id="btn-join-room">
									Vào Phòng
								</button>
							</div>
							<small class="text-muted mt-2"
								>Trạng thái:
								<span id="room-status" class="text-danger"
									>Chưa vào phòng</span
								></small
							>
						</div>
					</div>

					<div class="col-md-8">
						<div class="card">
							<div class="card-header bg-primary text-white">
								Nội dung cuộc trò chuyện
							</div>
							<div class="card-body p-0">
								<div
									id="messages-area"
									class="messages-area d-flex flex-column"
								></div>
								<div class="p-3 border-top">
									<div class="input-group">
										<input
											type="text"
											id="message-input"
											class="form-control"
											placeholder="Nhập tin nhắn..."
											disabled
										/>
										<button class="btn btn-primary" id="btn-send" disabled>
											Gửi
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
		<script type="module" src="../scripts/chat.js"></script>
	</body>
</html>
