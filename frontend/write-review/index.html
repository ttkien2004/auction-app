<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Viết đánh giá</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="../css/write-review.css" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<nav class="navbar">
			<div
				class="container-fluid d-flex align-items-center justify-content-between"
			>
				<a class="navbar-brand" href="#"
					><img
						src="https://pub-5b7cac1b9b48469b8649bd95b8f0bfd1.r2.dev/GreenLife_Logo.png"
						style="width: 50px; height: 50px; display: inline-block"
					/>
					CŨ MÀ CHẤT</a
				>
				<div class="nav-search">
					<i class="fas fa-search"></i>
					<input type="text" placeholder="Tìm kiếm" />
				</div>
				<div class="nav-menu d-flex align-items-center">
					<a href="../index.html">Trang Chủ</a>
					<a href="#">Sản Phẩm</a>
					<a href="../chat/index.html">Liên Lạc</a>
					<a href="../cart-list/index.html" class="position-relative me-3">
						<i class="fas fa-shopping-cart fa-lg text-teal"></i>
						<span
							id="count-cart-list"
							class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
						>
							2
						</span>
					</a>
					<div
						id="auth-section"
						onclick="window.location.href='../profile/index.html'"
					>
						<img id="user-avatar" alt="User" />
					</div>
				</div>
			</div>
		</nav>

		<div class="container mt-5 mb-5">
			<div id="breadcrumb-container" class="mb-3"></div>
			<div class="review-wrapper mx-auto">
				<h3 class="page-title text-center mb-4">Đánh giá sản phẩm</h3>

				<div class="product-summary d-flex align-items-center mb-4">
					<img
						src="https://placehold.co/80"
						class="rounded-3 border"
						id="product-img"
						style="object-fit: contain; width: 300px; height: 300px"
					/>
					<div class="ms-3">
						<h5 class="fw-bold text-teal mb-1" id="product-name">
							VibeCart 12cm Dễ Thương
						</h5>
						<p class="text-muted small mb-0">Phân loại: Mới 100%</p>
					</div>
				</div>

				<div class="card border-0 shadow-sm p-4 rounded-4">
					<div class="rating-section text-center mb-4">
						<p class="fw-bold mb-2">Chất lượng sản phẩm thế nào?</p>
						<div class="star-rating">
							<i class="fas fa-star star" data-value="1"></i>
							<i class="fas fa-star star" data-value="2"></i>
							<i class="fas fa-star star" data-value="3"></i>
							<i class="fas fa-star star" data-value="4"></i>
							<i class="fas fa-star star" data-value="5"></i>
						</div>
						<p class="rating-text mt-2 text-warning fw-bold" id="rating-text">
							Tuyệt vời
						</p>
					</div>

					<div class="mb-4">
						<label class="fw-bold text-teal mb-2"
							>Chia sẻ cảm nhận của bạn:</label
						>

						<div class="quick-tags mb-3">
							<span class="tag" onclick="toggleTag(this)">Giao hàng nhanh</span>
							<span class="tag" onclick="toggleTag(this)"
								>Đóng gói cẩn thận</span
							>
							<span class="tag" onclick="toggleTag(this)">Đúng mô tả</span>
							<span class="tag" onclick="toggleTag(this)">Shop nhiệt tình</span>
						</div>

						<textarea
							class="form-control custom-textarea"
							rows="5"
							placeholder="Hãy chia sẻ những điều bạn thích về sản phẩm này nhé..."
						></textarea>
					</div>

					<div class="mb-4">
						<label class="fw-bold text-teal mb-2"
							>Thêm hình ảnh/video thực tế:</label
						>
						<div class="upload-container">
							<label class="upload-btn">
								<i class="fas fa-camera fa-lg mb-1"></i>
								<span style="font-size: 0.7rem">Thêm Ảnh</span>
								<input
									type="file"
									hidden
									multiple
									accept="image/*"
									onchange="handleFiles(this)"
								/>
							</label>

							<div id="preview-list" class="d-flex gap-2"></div>
						</div>
					</div>

					<div class="service-rating p-3 bg-light rounded-3 mb-4">
						<div class="d-flex justify-content-between align-items-center">
							<span class="fw-bold text-dark"
								><i class="fas fa-shipping-fast text-teal me-2"></i>Dịch vụ vận
								chuyển</span
							>
							<div class="small-stars" data-target="shipping">
								<i class="far fa-star" data-v="1"></i>
								<i class="far fa-star" data-v="2"></i>
								<i class="far fa-star" data-v="3"></i>
								<i class="far fa-star" data-v="4"></i>
								<i class="far fa-star" data-v="5"></i>
							</div>
						</div>
						<hr class="my-2 opacity-25" />
						<div class="d-flex justify-content-between align-items-center">
							<span class="fw-bold text-dark"
								><i class="fas fa-store text-teal me-2"></i>Dịch vụ Người
								bán</span
							>
							<div class="small-stars" data-target="seller">
								<i class="far fa-star" data-v="1"></i>
								<i class="far fa-star" data-v="2"></i>
								<i class="far fa-star" data-v="3"></i>
								<i class="far fa-star" data-v="4"></i>
								<i class="far fa-star" data-v="5"></i>
							</div>
						</div>
					</div>

					<div class="form-check form-switch mb-4">
						<input
							class="form-check-input"
							type="checkbox"
							id="anonymousCheck"
						/>
						<label class="form-check-label" for="anonymousCheck"
							>Hiển thị tên dưới dạng ẩn danh</label
						>
					</div>

					<div class="d-flex gap-2">
						<button
							class="btn btn-outline-secondary rounded-pill w-50 fw-bold"
							onclick="history.back()"
						>
							Trở lại
						</button>
						<button
							class="btn btn-teal-solid rounded-pill w-50 fw-bold"
							id="btn-submit"
						>
							Gửi Đánh Giá
						</button>
					</div>
				</div>
			</div>
		</div>

		<footer class="site-footer">
			Nền tảng C2C đồ cũ / đồ tái chế - Triển khai đấu giá
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../scripts/write-review.js"></script>
		<script type="module" src="../scripts/userCommon.js"></script>
		<script src="../scripts/breadcrumb.js" type="module"></script>
	</body>
</html>
