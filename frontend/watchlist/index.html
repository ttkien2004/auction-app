<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Danh sách theo dõi - Green Shopping</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="../css/watchlist.css" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<nav class="navbar">
			<div
				class="container-fluid d-flex align-items-center justify-content-between"
			>
				<a class="navbar-brand" href="#"><i class="fas fa-circle"></i> LOGO</a>
				<div class="nav-search">
					<i class="fas fa-search"></i>
					<input type="text" placeholder="Tìm kiếm" />
				</div>
				<div class="nav-menu d-flex align-items-center">
					<a href="../index.html">Trang Chủ</a>
					<a href="#">Sản Phẩm</a>
					<a href="../chat/index.html">Liên Lạc</a>
					<a href="../cart-list/index.html" class="position-relative me-3">
						<i class="fas fa-shopping-cart fa-lg text-teal"></i>
						<span
							id="count-cart-list"
							class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
						>
							2
						</span>
					</a>
					<div
						id="auth-section"
						onclick="window.location.href='../profile/index.html'"
					>
						<img id="user-avatar" alt="User" />
					</div>
				</div>
			</div>
		</nav>

		<div class="container mt-5 mb-5">
			<div id="breadcrumb-container" class="mb-3"></div>
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h2 class="page-title">Danh sách theo dõi</h2>

				<div class="filter-tabs">
					<button class="filter-btn active" data-filter="all">Tất cả</button>
					<button class="filter-btn" data-filter="Auction">Đang đấu giá</button>
					<button class="filter-btn" data-filter="DirectSale">Mua ngay</button>
				</div>
			</div>

			<div
				class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
				id="watchlist-grid"
			>
				<p class="text-center w-100">Đang tải danh sách...</p>
			</div>

			<div id="empty-state" class="text-center py-5 d-none">
				<i class="far fa-heart fa-4x text-muted mb-3"></i>
				<p class="text-muted">Bạn chưa theo dõi sản phẩm nào.</p>
				<a href="../index.html" class="btn btn-teal rounded-pill px-4"
					>Khám phá ngay</a
				>
			</div>
		</div>

		<footer class="site-footer">
			Nền tảng C2C đồ cũ / đồ tái chế - Triển khai đấu giá
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../scripts/watchlist.js"></script>
		<script type="module" src="../scripts/userCommon.js"></script>
		<script src="../scripts/breadcrumb.js" type="module"></script>
	</body>
</html>
