<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Giỏ hàng của bạn</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="../css/cart.css" />
		<link
			rel="stylesheet"
			href="https://pub-5b7cac1b9b48469b8649bd95b8f0bfd1.r2.dev/css/index.css"
		/>
	</head>
	<body>
		<nav class="navbar">
			<div
				class="container-fluid d-flex align-items-center justify-content-between"
			>
				<a class="navbar-brand" href="#"><i class="fas fa-circle"></i> LOGO</a>
				<div class="nav-search">
					<i class="fas fa-search"></i>
					<input type="text" placeholder="Tìm kiếm" />
				</div>
				<div class="nav-menu">
					<a href="#">Trang Chủ</a>
					<a href="#">Vật Phẩm</a>
					<a href="#">Liên Lạc</a>
					<a href="../cart-list/index.html" class="position-relative me-3">
						<i class="fas fa-shopping-cart fa-lg text-teal"></i>
						<span
							class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
						>
							2
						</span>
					</a>
					<div id="auth-section">
						<img id="user-avatar" alt="User" />
					</div>
				</div>
			</div>
		</nav>

		<div class="container mt-4 mb-5">
			<h2 class="page-title mb-4">Giỏ hàng của bạn</h2>

			<div class="row g-4">
				<div class="col-lg-8">
					<div id="cart-list">
						<p class="text-center">Đang tải giỏ hàng...</p>
					</div>
				</div>

				<div class="col-lg-4">
					<div class="summary-box">
						<h4 class="summary-title">Tóm tắt đơn hàng</h4>

						<div class="summary-row">
							<span>Tạm tính:</span>
							<span id="subtotal-price">0đ</span>
						</div>
						<div class="summary-row">
							<span>Phí vận chuyển:</span>
							<span class="text-muted">Chưa tính</span>
						</div>

						<hr class="divider" />

						<div class="summary-row total">
							<span>Tổng cộng:</span>
							<span id="total-price">0đ</span>
						</div>

						<button class="btn-checkout" id="btn-checkout">
							Tiến hành thanh toán
						</button>

						<a href="../index.html" class="continue-shopping">
							<i class="fas fa-arrow-left me-1"></i> Tiếp tục mua sắm
						</a>
					</div>
				</div>
			</div>
		</div>

		<footer class="site-footer">
			Nền tảng C2C đồ cũ / đồ tái chế - Triển khai đấu giá
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../scripts/cart.js"></script>
		<script type="module" src="../scripts/userCommon.js"></script>
	</body>
</html>
