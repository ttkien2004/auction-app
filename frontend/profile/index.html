<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hồ sơ người dùng</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="../css/profile.css" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<nav class="navbar">
			<div
				class="container-fluid d-flex align-items-center justify-content-between"
			>
				<a class="navbar-brand" href="#"><i class="fas fa-circle"></i> LOGO</a>
				<div class="nav-search">
					<i class="fas fa-search"></i>
					<input type="text" placeholder="Tìm kiếm" />
				</div>
				<div class="nav-menu d-flex align-items-center">
					<a href="../index.html">Trang Chủ</a>
					<a href="#">Sản Phẩm</a>
					<a href="../chat/index.html">Liên Lạc</a>
					<a href="../cart-list/index.html" class="position-relative me-3">
						<i class="fas fa-shopping-cart fa-lg text-teal"></i>
						<span
							id="count-cart-list"
							class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
						>
							2
						</span>
					</a>
					<div
						id="auth-section"
						onclick="window.location.href='../profile/index.html'"
					>
						<img id="user-avatar" alt="User" />
					</div>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<div class="row">
				<div class="col-md-3 sidebar" id="menu-sidebar">
					<a href="profile.html" class="sidebar-link active"
						>Tài khoản của tôi</a
					>
					<a href="../buy-list/index.html" class="sidebar-link"
						>Danh sách mua</a
					>
					<a href="../sell-list/index.html" class="sidebar-link"
						>Danh sách bán</a
					>
					<a href="../transaction-list/index.html" class="sidebar-link"
						>Danh sách giao dịch</a
					>
					<a href="#" class="sidebar-link logout">Đăng xuất</a>
				</div>

				<div class="col-md-8 offset-md-1">
					<h2 class="page-title">Thông tin tài khoản</h2>

					<form id="user-profile-form">
						<div class="mb-3">
							<label class="custom-label">Tên người dùng:</label>
							<input
								type="text"
								class="form-control custom-input"
								id="username-input"
								placeholder="Thinh.huynh"
							/>
						</div>

						<div class="mb-3">
							<label class="custom-label">Gmail:</label>
							<input
								type="email"
								class="form-control custom-input"
								id="email-input"
								placeholder="thinh.huynh@gmail.com..."
							/>
						</div>

						<div class="mb-3">
							<label class="custom-label">Mật khẩu:</label>
							<input
								type="password"
								class="form-control custom-input"
								id="password-input"
								placeholder="123456789..."
							/>
						</div>

						<div class="mb-3">
							<label class="custom-label">Số điện thoại:</label>
							<input
								type="text"
								class="form-control custom-input"
								id="phone-input"
								placeholder="033509610"
							/>
						</div>

						<div class="mb-3">
							<label class="custom-label">Địa chỉ:</label>

							<div class="row g-2 mb-2">
								<div class="col-4">
									<select class="form-select rounded-pill" id="province-select">
										<option value="">Tỉnh/Thành</option>
									</select>
								</div>
								<div class="col-4">
									<select class="form-select rounded-pill" id="district-select">
										<option value="">Quận/Huyện</option>
									</select>
								</div>
								<div class="col-4">
									<select class="form-select rounded-pill" id="ward-select">
										<option value="">Phường/Xã</option>
									</select>
								</div>
							</div>

							<input
								type="text"
								class="form-control custom-input"
								id="detail-address"
								placeholder="Số nhà, tên đường..."
							/>
						</div>

						<button type="submit" class="btn btn-update mt-3">
							Thay đổi thông tin
						</button>
					</form>
				</div>
			</div>
		</div>
		<div class="site-footer">
			Nền tảng C2C đồ cũ / đồ tái chế - Triển khai đấu giá
		</div>

		<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="../scripts/user.js" type="module"></script>
		<script>
			document.querySelector(".logout").addEventListener("click", () => {
				// Xoá token khỏi localStorage
				localStorage.removeItem("authToken");
				// Chuyển hướng về trang đăng nhập
				window.location.href = "../auth/index.html";
			});
		</script>
		<script type="module" src="../scripts/cartCommon.js"></script>
		<script type="module" src="../scripts/menuCommon.js"></script>
	</body>
</html>
