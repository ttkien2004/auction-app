<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Đánh giá sản phẩm</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="../css/review.css" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<nav class="navbar">
			<div
				class="container-fluid d-flex align-items-center justify-content-between"
			>
				<a class="navbar-brand" href="#"><i class="fas fa-circle"></i> LOGO</a>
				<div class="nav-search">
					<i class="fas fa-search"></i>
					<input type="text" placeholder="Tìm kiếm" />
				</div>
				<div class="nav-menu d-flex align-items-center">
					<a href="../index.html">Trang Chủ</a>
					<a href="#">Sản Phẩm</a>
					<a href="../chat/index.html">Liên Lạc</a>
					<a href="../cart-list/index.html" class="position-relative me-3">
						<i class="fas fa-shopping-cart fa-lg text-teal"></i>
						<span
							id="count-cart-list"
							class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
						>
							2
						</span>
					</a>
					<div
						id="auth-section"
						onclick="window.location.href='../profile/index.html'"
					>
						<img id="user-avatar" alt="User" />
					</div>
				</div>
			</div>
		</nav>

		<div class="container mt-4 mb-5">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="../transaction-list/index.html">Sản phẩm</a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">Đánh giá</li>
				</ol>
			</nav>

			<div class="product-snippet mb-4">
				<img src="https://placehold.co/80" class="rounded" alt="Product" />
				<div>
					<h5 class="mb-1 fw-bold text-teal">
						VibeCart 12cm Dễ Thương Nhúng Sốt Chó
					</h5>
					<p class="mb-0 text-muted small">Người bán: Huỳnh Quang Thịnh</p>
				</div>
				<a href="#" class="btn btn-sm btn-outline-teal ms-auto"
					>Quay lại sản phẩm</a
				>
			</div>

			<div class="row g-4">
				<div class="col-md-4">
					<div class="rating-overview">
						<h4 class="box-title">Tổng quan</h4>

						<div class="rating-score">
							<span class="score-big">4.9</span>
							<div class="stars">
								<i class="fas fa-star"></i><i class="fas fa-star"></i
								><i class="fas fa-star"></i><i class="fas fa-star"></i
								><i class="fas fa-star-half-alt"></i>
							</div>
							<small class="text-muted">(120 đánh giá)</small>
						</div>

						<hr class="divider" />

						<div class="rating-bars">
							<div class="bar-row">
								<span>5 <i class="fas fa-star text-warning"></i></span>
								<div class="progress">
									<div class="progress-bar" style="width: 80%"></div>
								</div>
								<span class="count">90</span>
							</div>
							<div class="bar-row">
								<span>4 <i class="fas fa-star text-warning"></i></span>
								<div class="progress">
									<div class="progress-bar" style="width: 15%"></div>
								</div>
								<span class="count">20</span>
							</div>
							<div class="bar-row">
								<span>3 <i class="fas fa-star text-warning"></i></span>
								<div class="progress">
									<div class="progress-bar" style="width: 3%"></div>
								</div>
								<span class="count">5</span>
							</div>
							<div class="bar-row">
								<span>2 <i class="fas fa-star text-warning"></i></span>
								<div class="progress">
									<div class="progress-bar" style="width: 1%"></div>
								</div>
								<span class="count">2</span>
							</div>
							<div class="bar-row">
								<span>1 <i class="fas fa-star text-warning"></i></span>
								<div class="progress">
									<div class="progress-bar" style="width: 1%"></div>
								</div>
								<span class="count">3</span>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-8">
					<div class="review-filters mb-4">
						<span class="fw-bold text-teal me-3">Lọc theo:</span>
						<button class="filter-pill active" data-filter="all">Tất cả</button>
						<button class="filter-pill" data-filter="5">5 Sao</button>
						<button class="filter-pill" data-filter="4">4 Sao</button>
						<button class="filter-pill" data-filter="3">3 Sao</button>
						<button class="filter-pill" data-filter="image">
							Có hình ảnh/Video
						</button>
					</div>

					<div id="review-list">
						<p class="text-center">Đang tải đánh giá...</p>
					</div>

					<div class="pagination-container mt-4 text-center">
						<button class="btn-nav-circle">
							<i class="fas fa-chevron-left"></i>
						</button>
						<button class="btn-nav-circle">
							<i class="fas fa-chevron-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<footer class="site-footer">
			Nền tảng C2C đồ cũ / đồ tái chế - Triển khai đấu giá
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- <script src="reviews.js"></script> -->
		<script type="module" src="../scripts/userCommon.js"></script>
	</body>
</html>
