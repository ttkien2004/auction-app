  ##################################
  # Seller (từ SellerRoutes.js)
  ##################################
  /seller/products:
    get:
      tags: [Seller]
      summary: Lấy danh sách sản phẩm của người bán hiện tại
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Danh sách sản phẩm
    post:
      tags: [Seller]
      summary: Đăng bán sản phẩm mới (Dành cho kênh người bán)
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/ProductCreate"
      responses:
        "201":
          description: Tạo sản phẩm thành công

  /seller/products/{id}:
    patch:
      tags: [Seller]
      summary: Cập nhật thông tin sản phẩm
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/ProductUpdate"
      responses:
        "200":
          description: Cập nhật thành công
    delete:
      tags: [Seller]
      summary: Xóa sản phẩm
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200": # Hoặc 204
          description: Xóa thành công

  /seller/transactions:
    get:
      tags: [Seller]
      summary: Lấy lịch sử đơn hàng/giao dịch của người bán
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Danh sách giao dịch

  /seller/{id}/reviews:
    get:
      tags: [Seller]
      summary: Lấy đánh giá về người bán
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID của người bán (Lưu ý code backend nên dùng :id)
          schema:
            type: string
      responses:
        "200":
          description: Danh sách đánh giá

  ##################################
  # Buyer (từ BuyerRoutes.js)
  ##################################
  /buyer/transactions:
    get:
      tags: [Buyer]
      summary: Lấy lịch sử mua hàng của người mua
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Danh sách đơn hàng đã mua

  /buyer/{id}/bids:
    get:
      tags: [Buyer]
      summary: Lấy lịch sử đặt giá thầu (Bids) của người mua
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID của người mua
          schema:
            type: string
      responses:
        "200":
          description: Danh sách các lượt bid

  /buyer/{id}/reviews:
    get:
      tags: [Buyer]
      summary: Lấy lịch sử đánh giá người mua đã viết
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID của người mua
          schema:
            type: string
      responses:
        "200":
          description: Danh sách đánh giá đã viết

  ##################################
  # Products (từ ProductRoutes.js)
  ##################################
  /products:
    get:
      tags: [Products]
      summary: Lấy danh sách sản phẩm (Public, có bộ lọc)
      parameters:
        - name: limit
          in: query
          schema: { type: integer, default: 10 }
        - name: offset
          in: query
          schema: { type: integer, default: 0 }
        - name: name
          in: query
          schema: { type: string }
        - name: categoryId
          in: query
          schema: { type: integer }
        - name: minPrice
          in: query
          schema: { type: number }
        - name: maxPrice
          in: query
          schema: { type: number }
        - name: type
          in: query
          schema: { type: string, enum: [DirectSale, Auction] }
      responses:
        "200":
          description: Danh sách sản phẩm
    post:
      tags: [Products]
      summary: Tạo sản phẩm (Upload ảnh trực tiếp)
      description:
        Route này có middleware upload ảnh, khác với route bên Seller dùng JSON
        thuần.
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name: { type: string }
                description: { type: string }
                category_ID: { type: integer }
                image:
                  type: string
                  format: binary
                  description: File ảnh sản phẩm
                type: { type: string, enum: [DirectSale, Auction] }
                buy_now_price: { type: number }
                start_price: { type: number }
                auc_end_time: { type: string, format: date-time }
      responses:
        "201":
          description: Tạo sản phẩm thành công

  /products/{productId}:
    get:
      tags: [Products]
      summary: Lấy chi tiết sản phẩm theo ID
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Chi tiết sản phẩm

  ##################################
  # Categories (từ CategoryRoutes.js)
  ##################################
  /categories:
    get:
      tags: [Categories]
      summary: Lấy tất cả danh mục (Public)
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Danh sách danh mục
    # post:
    #   tags: [Categories]
    #   summary: Tạo một danh mục mới (Cần token, Admin)
